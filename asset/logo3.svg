<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="250" viewBox="0 0 700 250" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="700" height="250" fill="#ffffff"/>

  <!-- Wireless signal integrated into A -->
  <g transform="translate(120,125)">
    
    <!-- Stylized A -->
    <path d="M-40 50 L0 -50 L40 50" 
          fill="none" 
          stroke="#111111" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <line x1="-20" y1="5" x2="20" y2="5" 
          stroke="#111111" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Minimal EM wave arcs -->
    <path d="M0 -70 A70 70 0 0 1 0 70" 
          fill="none" 
          stroke="#3A86FF" 
          stroke-width="4" 
          stroke-linecap="round"/>
          
    <path d="M0 -50 A50 50 0 0 1 0 50" 
          fill="none" 
          stroke="#3A86FF" 
          stroke-width="3" 
          stroke-linecap="round"/>

  </g>

  <!-- Text -->
  <text x="200" y="145"
        font-family="Helvetica, Arial, sans-serif"
        font-size="72"
        font-weight="600"
        fill="#111111"
        letter-spacing="4">
    WARE
  </text>

  <!-- Subtext -->
  <text x="205" y="185"
        font-family="Helvetica, Arial, sans-serif"
        font-size="20"
        fill="#666666"
        letter-spacing="2">
    Wireless & Electromagnetics Lab
  </text>

</svg>
