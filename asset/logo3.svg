<svg xmlns="http://www.w3.org/2000/svg" width="520" height="200" viewBox="0 0 520 200">
  <!-- Stylized A with antenna + EM waves -->
  <g transform="translate(40,20)">
    <!-- A shape -->
    <path d="M60 150 L20 0 L0 0 L50 170 L70 170 L120 0 L100 0 Z"
          fill="#1E293B"/>
    <!-- Crossbar -->
    <rect x="32" y="70" width="56" height="10" rx="5" fill="#1E293B"/>

    <!-- EM / wireless arcs -->
    <path d="M85 40 A45 45 0 0 1 145 100"
          fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
    <path d="M80 20 A65 65 0 0 1 165 105"
          fill="none" stroke="#22C55E" stroke-width="6" stroke-linecap="round"/>
    <path d="M75 0 A85 85 0 0 1 185 110"
          fill="none" stroke="#F97316" stroke-width="6" stroke-linecap="round"/>

    <!-- Node at base -->
    <circle cx="60" cy="150" r="8" fill="#3B82F6"/>
  </g>

  <!-- Wordmark -->
  <text x="200" y="105"
        font-family="Segoe UI, sans-serif"
        font-size="64"
        font-weight="700"
        letter-spacing="6"
        fill="#0F172A">
    AWARE
  </text>

  <!-- Subtitle -->
  <text x="205" y="135"
        font-family="Segoe UI, sans-serif"
        font-size="18"
        letter-spacing="3"
        fill="#64748B">
    Wireless & Electromagnetics Research Lab
  </text>

  <!-- Accent underline -->
  <line x1="200" y1="145" x2="380" y2="145"
        stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-opacity="0.8"/>
  <line x1="200" y1="152" x2="300" y2="152"
        stroke="#22C55E" stroke-width="4" stroke-linecap="round" stroke-opacity="0.8"/>
</svg>
