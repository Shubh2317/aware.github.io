<svg width="1127" height="700" viewBox="0 0 1127 700" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Main AWARE gradient -->
    <linearGradient id="awareGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d3b66"/>
      <stop offset="100%" stop-color="#3a86ff"/>
    </linearGradient>

    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d3b66"/>
      <stop offset="100%" stop-color="#3a86ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Wireless arcs -->
  <path d="M650 170 Q800 90 950 170"
        stroke="url(#awareGradient)"
        stroke-width="10"
        fill="none"/>

  <path d="M690 185 Q800 120 910 185"
        stroke="#3a86ff"
        stroke-width="8"
        fill="none"
        opacity="0.8"/>

  <path d="M730 200 Q800 150 870 200"
        stroke="#0d3b66"
        stroke-width="6"
        fill="none"
        opacity="0.7"/>

  <!-- Tower -->
  <polygon points="770,230 830,230 810,300 790,300"
           fill="#0d3b66"/>

  <line x1="800" y1="230" x2="800" y2="300"
        stroke="#ffffff"
        stroke-width="4"/>

  <circle cx="800" cy="215" r="10" fill="#3a86ff"/>

  <!-- AWARE Text -->
  <text x="800" y="430"
        font-family="Montserrat, Arial, sans-serif"
        font-size="170"
        font-weight="700"
        text-anchor="middle"
        fill="url(#awareGradient)">
        AWARE
  </text>

  <!-- Under wave -->
  <path d="M400 470 Q600 520 800 490 Q1000 460 1200 490"
        stroke="url(#waveGradient)"
        stroke-width="8"
        fill="none"/>

  <!-- Line end dot -->
  <circle cx="1200" cy="490" r="8" fill="#3a86ff"/>

  <!-- Lab Name Line 1 -->
  <text x="800" y="560"
        font-family="Montserrat, Arial, sans-serif"
        font-size="50"
        letter-spacing="4"
        text-anchor="middle"
        fill="#0f172a">
        ADVANCED EM AND WIRELESS
  </text>

  <!-- Lab Name Line 2 -->
  <text x="800" y="610"
        font-family="Montserrat, Arial, sans-serif"
        font-size="50"
        letter-spacing="4"
        text-anchor="middle"
        fill="#0f172a">
        APPLICATIONS RESEARCH LAB
  </text>

  <!-- Bottom accent line -->
  <line x1="600" y1="650"
        x2="1000" y2="650"
        stroke="#3a86ff"
        stroke-width="5"/>

</svg>
