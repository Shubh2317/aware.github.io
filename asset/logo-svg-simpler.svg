<svg width="1600" height="990" viewBox="0 0 1600 990" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Main AWARE gradient -->
    <linearGradient id="awareGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d3b66"/>
      <stop offset="100%" stop-color="#3a86ff"/>
    </linearGradient>

    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d3b66"/>
      <stop offset="100%" stop-color="#3a86ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Wireless arcs (slightly raised) -->
  <path d="M650 210 Q800 120 950 210"
        stroke="url(#awareGradient)"
        stroke-width="10"
        fill="none"/>

  <path d="M690 225 Q800 160 910 225"
        stroke="#3a86ff"
        stroke-width="8"
        fill="none"
        opacity="0.8"/>

  <path d="M730 240 Q800 195 870 240"
        stroke="#0d3b66"
        stroke-width="6"
        fill="none"
        opacity="0.7"/>

  <!-- Tower -->
  <polygon points="770,285 830,285 810,395 790,395"
           fill="#0d3b66"/>

  <line x1="800" y1="285" x2="800" y2="395"
        stroke="#ffffff"
        stroke-width="4"/>

  <circle cx="800" cy="265" r="10" fill="#3a86ff"/>

  <!-- AWARE Text (slightly centered tighter) -->
  <text x="800" y="560"
        font-family="Montserrat, Arial, sans-serif"
        font-size="190"
        font-weight="700"
        text-anchor="middle"
        fill="url(#awareGradient)">
        AWARE
  </text>

  <!-- Under wave -->
  <path d="M400 630 Q600 690 800 650 Q1000 610 1200 650"
        stroke="url(#waveGradient)"
        stroke-width="8"
        fill="none"/>

  <!-- Line end dot -->
  <circle cx="1200" cy="650" r="8" fill="#3a86ff"/>

  <!-- Lab Name Line 1 -->
  <text x="800" y="760"
        font-family="Montserrat, Arial, sans-serif"
        font-size="60"
        letter-spacing="4"
        text-anchor="middle"
        fill="#0f172a">
        ADVANCED EM AND WIRELESS
  </text>

  <!-- Lab Name Line 2 -->
  <text x="800" y="830"
        font-family="Montserrat, Arial, sans-serif"
        font-size="60"
        letter-spacing="4"
        text-anchor="middle"
        fill="#0f172a">
        APPLICATIONS RESEARCH LAB
  </text>

  <!-- Bottom accent line (reduced bottom margin) -->
  <line x1="600" y1="900"
        x2="1000" y2="900"
        stroke="#3a86ff"
        stroke-width="5"/>

</svg>
