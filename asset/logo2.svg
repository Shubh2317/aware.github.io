<svg width="650" height="220" viewBox="0 0 650 220" xmlns="http://www.w3.org/2000/svg">

  <!-- White Background -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>

  <!-- A Letter (Red) -->
  <text x="60" y="145" font-family="Helvetica, Arial, sans-serif" 
        font-size="115" font-weight="600" fill="#C1121F" letter-spacing="3">
    A
  </text>

  <!-- WARE Text -->
  <text x="155" y="145" font-family="Helvetica, Arial, sans-serif" 
        font-size="120" font-weight="500" fill="#111111" letter-spacing="6">
    WARE
  </text>

  <!-- Red Electromagnetic Field Orbits -->

  <ellipse cx="120" cy="100" rx="65" ry="32"
           fill="none" stroke="#C1121F" stroke-width="1.8"
           opacity="0.75"
           transform="rotate(-10 120 100)" />

  <ellipse cx="120" cy="100" rx="85" ry="48"
           fill="none" stroke="#C1121F" stroke-width="1.3"
           opacity="0.55"
           transform="rotate(-10 120 100)" />

  <ellipse cx="120" cy="100" rx="105" ry="62"
           fill="none" stroke="#C1121F" stroke-width="1"
           opacity="0.35"
           transform="rotate(-10 120 100)" />

</svg>
